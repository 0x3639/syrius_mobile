name: syrius_mobile
version: 0.2.3
publish_to: none
description: Zenon Network Syrius Mobile Wallet

environment: 
  sdk: '>=3.2.0 <4.0.0'

dependencies: 
  ai_barcode_scanner: ^3.4.3
  animate_gradient: ^0.0.3
  app_integrity_checker: ^1.0.5
  app_links: ^5.0.0
  app_settings: ^5.1.1
  argon2_ffi_base: ^1.1.1
  big_decimal: ^0.5.0
  cached_network_image: ^3.3.0
  collection: any
  cryptography: ^2.7.0
  flutter: 
    sdk: flutter
  flutter_displaymode: ^0.6.0
  flutter_localizations: 
    sdk: flutter
  flutter_material_design_icons: ^1.1.7447
  flutter_portal: ^1.1.4
  flutter_secure_storage: 9.0.0
  flutter_svg: ^2.0.1
  flutter_vibrate: ^1.3.0
  flutterlifecyclehooks: ^4.0.0
  font_awesome_flutter: ^10.7.0
  get_it: ^7.2.0
  hex: ^0.2.0
  hive: ^2.2.3
  http: ^1.1.2
  infinite_scroll_pagination: ^4.0.0
  intl: any
  jailbreak_root_detection: ^1.1.1
  json_rpc_2: any
  local_auth: ^2.0.0
  logging: ^1.2.0
  mutex: ^3.1.0
  otp: ^3.1.4
  page_transition: ^2.0.5
  pretty_qr_code: ^3.0.0
  provider: ^6.0.2
  retry: ^3.1.2
  rxdart: ^0.27.3
  secp256r1: 
    git: 
      url: https://github.com/drblazer21/flutter_secp256r1/
      ref: fc59b0a4a1b7729a02c86b538e40b39dd9a96e71
  secure_content: ^0.1.0
  share_plus: ^7.0.2
  skeletonizer: ^1.1.2+1
  stacked: ^3.1.0+3
  svg_path_parser: ^1.1.2
  timer_button: ^2.1.1
  tuple: ^2.0.2
  url_launcher: ^6.0.20
  wallet_connect_uri_validator: ^0.1.0
  walletconnect_flutter_v2: ^2.1.11
  znn_sdk_dart: 
    git: 
      url: https://github.com/drblazer21/znn_sdk_dart/
      ref: 34d441b6af409c99e133ac38c9a3154a026d2a63

dev_dependencies: 
  build_runner: ^2.4.6
  dependency_validator: ^4.0.0
  flutter_test: 
    sdk: flutter
  hive_generator: ^2.0.1
  lint: ^2.3.0
  pubspec_dependency_sorter: ^1.0.4

flutter: 
  assets: 
    - assets/images/
    - assets/images/svg/
    - assets/images/svg/icons/
    - assets/images/svg/icons/rewards/
    - assets/images/svg/icons/settings/

  fonts: 
    - 
      family: Inter
      fonts: 
        - 
          asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100
        - 
          asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200
        - 
          asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - 
          asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - 
          asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - 
          asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - 
          asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - 
          asset: assets/fonts/inter/Inter-Black.ttf
          weight: 800
  uses-material-design: true
  generate: true
